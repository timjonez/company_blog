{% extends 'base.html'%}

{% block content %}

    {% for article in article_list %}
        <div class="post">
            <p>created: {{article.created_date|date 'd-m-y'}}</p>
            <h1><a href="{% url 'articles:article_detail' pk=article.pk%}">{{article.title}}</a></h1>
            <p>{{article.text|truncatechars:200}}</p>
        </div>
      {% endfor%}
{% endblock %}
