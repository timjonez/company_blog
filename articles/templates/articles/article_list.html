{% extends 'base.html'%}

{% block content %}

<div class="col-lg-10 post-contain">
    {% for article in article_list %}
          <a id='post-link' href="{% url 'articles:article_detail' pk=article.pk%}">
            <div class="post">
                <h1>{{ article.title }}</h1>
                <p>Published on: {{ article.published_date|date:'m/d/yy'}}</p>
                <p>{{article.text|safe|truncatewords:30}}</p>
            </div>
          </a>
    {% endfor %}
</div>

{% endblock %}
