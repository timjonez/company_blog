{% extends 'base.html'%}

{% block content %}

<div class="container postlist">

    {% for article in article_list %}
        <div class="post">
          <h1><a href="{% url 'articles:article_detail' pk=article.pk%}">{{ article.title }}</a></h1>
          <div class="date">
              <p>Published on: {{ article.published_date|date:'m/d/yy'}}</p>
              <p>{{article.text|safe|truncatewords:30}}</p>
          </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
