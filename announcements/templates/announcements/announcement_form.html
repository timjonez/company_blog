{% extends 'base.html'%}

{% load bootstrap4 %}
{% block content %}

  <div class="col-md-8 announcement-form">
      {% if user.is_superuser%}
        <h1>Add/Edit Announcement</h1>
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Add</button>

        </form>
      {% endif%}
  </div>

{% endblock %}
