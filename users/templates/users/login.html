{% extends 'base.html'%}

{% load bootstrap4 %}

{% block content %}



  <div class="col-md-4 login">
    <h1>Log In</h1>
    <form class="form" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Log In</button>
        <input name="next" type="hidden" redirect_field_name="{% url 'home' %}>
      {% endbuttons %}
    </form>
  </div>


{%endblock%}
