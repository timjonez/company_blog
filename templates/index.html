{% extends 'base.html'%}

{% block content%}




<div class="container">

    {% if user.is_authenticated %}

          <div class="col-md-8 centerstage">

            <h1>Welcome!</h1>
            <a class="btn btn-primary homebutton" href="{% url 'articles:article_list' %}">Articles</a>
            <a class="btn btn-primary homebutton" href="{% url 'announcements:announcement_list' %}">Announcements</a>

          </div>

    {% else %}


      <div class="col-md-8 welcome-wall">
        <div class='logo-index'>
            <img src= "media/logo.png" alt="" style="width:200px;height:auto;">
        </div>
          <div class="loginsignup">
            <h2>Please Log In or Sign Up</h2>
            <a class="btn btn-primary btn-lg" href="{% url 'users:login'%}" role='button'>Log In</a>
            <a class="btn btn-primary btn-lg" href="{% url 'users:signup'%}" role='button'>Sign Up</a>
          </div>
      </div>
    {% endif %}
  </div>

{% endblock%}
